<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- Золотой градиент -->
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FFA500"/>
      <stop offset="100%" style="stop-color:#FF8C00"/>
    </linearGradient>
  </defs>
  
  <!-- Черный фон -->
  <rect width="64" height="64" fill="#000000"/>
  
  <!-- Буквы GL золотом -->
  <text x="32" y="45" 
        font-family="Playfair Display, serif" 
        font-size="38" 
        font-weight="700" 
        fill="url(#gold)" 
        text-anchor="middle"
        letter-spacing="-2">GL</text>
  
  <!-- Тень для объема -->
  <text x="33" y="46" 
        font-family="Playfair Display, serif" 
        font-size="38" 
        font-weight="700" 
        fill="#8B6914" 
        text-anchor="middle"
        letter-spacing="-2"
        opacity="0.4">GL</text>
</svg>
